language: rust
os: linux
sudo: required
rust:
  - nightly

install:
  - export PATH=$PATH:$HOME/.cargo/bin
  - rustup component add rust-src
  - sudo apt-get install linux-headers-$(uname -r)
  - cargo install xargo

script:
  - make
  - make test
  - sudo insmod rustyvisor.ko
  - sudo rmmod rustyvisor.ko
